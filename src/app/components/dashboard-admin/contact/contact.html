<div class="max-w-4xl mx-auto p-6 space-y-8">

  <div class="bg-white shadow-md rounded-lg p-6 border border-gray-200">
    <h2 class="text-xl text-center font-semibold text-blue-700 mb-2">
      {{ contactInfoAdmin.title }}
    </h2>
    <p class="text-gray-700 text-center">{{ contactInfoAdmin.address }}</p>
    <p class="text-gray-700 text-center">โทร {{ contactInfoAdmin.phone }} | Fax {{ contactInfoAdmin.fax }}</p>
  </div>

  <!-- Contact ฝ่ายพัฒนาระบบ -->
  <div class="bg-white shadow-md rounded-lg p-6 border border-gray-200">
    <h2 class="text-xl text-center font-semibold text-green-700 mb-2">
      {{ contactInfoDev.title }}
    </h2>
    <p class="text-gray-700 text-center">{{ contactInfoDev.address }}</p>
    <p class="text-gray-700 text-center">โทร {{ contactInfoDev.phone }}</p>
  </div>
</div>
