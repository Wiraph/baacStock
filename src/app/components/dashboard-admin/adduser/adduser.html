<div class="m-4 bg-white rounded-lg shadow-md">
    <!-- Header -->
    <div class="w-full rounded-t-md bg-green-400 py-3">
        <p class="font-semibold w-full text-white text-center">
            การจัดการผู้ใช้งานระบบ : เพิ่มผู้ใช้งาน
        </p>
    </div>

    <!-- Form -->
    <form class="p-6 space-y-4" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>

        <!-- รหัสสาขา -->
        <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-4">
            <label class="w-40 font-medium">รหัสสาขา:</label>
            <select class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
                [(ngModel)]="selectedBranchCode" name="branchCode" required #branchCode="ngModel">
                <option value="" disabled selected>-- กรุณาเลือกสาขา --</option>
                <option *ngFor="let branch of branchList" [value]="branch.brProBrn">
                    {{ branch.brProBrn }} - {{ branch.brName }}
                </option>
            </select>
        </div>

        <!-- รหัสผู้ใช้งาน -->
        <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-4">
            <label class="w-40 font-medium">รหัสผู้ใช้งาน:</label>
            <input type="text"
                class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
                [(ngModel)]="userId" name="userId" required #userIdField="ngModel"
                placeholder="กรุณากรอกรหัสผู้ใช้งาน" />
        </div>

        <!-- ชื่อ - นามสกุล -->
        <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-4">
            <label class="w-40 font-medium">ชื่อ - นามสกุล:</label>
            <input type="text"
                class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
                [(ngModel)]="fullName" name="fullName" required #fullNameField="ngModel"
                placeholder="กรุณากรอกชื่อ - นามสกุล" />
        </div>

        <!-- ระดับการใช้งาน -->
        <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-4">
            <label class="w-40 font-medium">ระดับการใช้งาน:</label>
            <select class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
                [(ngModel)]="selectedLevelCode" name="levelCode" required #levelCode="ngModel">
                <option value="" disabled selected>-- กรุณาเลือกระดับ --</option>
                <option *ngFor="let level of levelList" [value]="level.lvlCode">
                    {{ level.lvlCode }} - {{ level.lvlDesc }}
                </option>
            </select>
        </div>

        <!-- ปุ่ม -->
        <div class="flex flex-wrap gap-4 pt-4 justify-center">
            <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none"
                type="submit">
                บันทึก
            </button>

            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none" type="button"
                (click)="clearForm()">
                ล้างข้อมูล
            </button>

            <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 focus:outline-none"
                type="button" (click)="resetForm()">
                ยกเลิก
            </button>
        </div>
    </form>
</div>
