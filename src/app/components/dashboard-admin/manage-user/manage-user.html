<h2 class="text-xl font-semibold mb-4">รายชื่อผู้ใช้งาน</h2>
<table class="min-w-full bg-white rounded shadow overflow-hidden text-sm">
  <thead class="bg-gray-100">
    <tr>
      <th class="text-left px-4 py-2">ชื่อ</th>
      <th class="text-left px-4 py-2">อีเมล</th>
      <th class="text-left px-4 py-2">บทบาท</th>
      <th class="text-left px-4 py-2">จัดการ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" class="border-b">
      <td class="px-4 py-2">{{ user.name }}</td>
      <td class="px-4 py-2">{{ user.email }}</td>
      <td class="px-4 py-2">{{ user.role }}</td>
      <td class="px-4 py-2">
        <button (click)="editUser(user)"
                class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded text-sm">
          แก้ไข
        </button>
      </td>
    </tr>
  </tbody>
</table>
